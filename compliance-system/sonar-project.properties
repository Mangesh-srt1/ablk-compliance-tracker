# SonarQube Configuration for Ableka Lumina Compliance System

# Project identification
sonar.projectKey=ablk-compliance-system
sonar.projectName=Ableka Lumina - Compliance System
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*.test.ts,**/*.spec.ts
sonar.sourceEncoding=UTF-8

# Local SonarQube Server configuration
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin123
# Token: Generate from http://localhost:9000/admin/credentials
# Set via environment variable: SONAR_TOKEN or -Dsonar.login=<token>

# Language detection
sonar.lang.patterns.ts=**/*.ts,**/*.tsx
sonar.lang.patterns.js=**/*.js,**/*.jsx,**/*.mjs
sonar.javascript.lcov.reportPaths=src/*/coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusions (don't analyze these)
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/.husky/**,**/docs/**
sonar.test.exclusions=src/**/node_modules/**,src/**/dist/**

# Code coverage
sonar.coverage.exclusions=**/types/**,**/interfaces/**,**/constants/**,**/*.d.ts

# Ignore generated and third-party code
sonar.cpd.exclusions=**/node_modules/**,**/dist/**

# Code style configuration
sonar.qualityProfiles=Recommended

# Duplication detection
sonar.cpd.minimumTokens=100

# Import complexity, cognitive complexity
sonar.javascript.node.maxspace=4

# Analysis features
sonar.analysis.detectedci=true

# Timeout (increased for large projects)
sonar.host.timeout=600
sonar.ws.timeout=600

# Specific for TypeScript/JavaScript
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx,.mjs
sonar.typescript.file.suffixes=.ts,.tsx

# Performance tuning
sonar.sources.excludes=**/node_modules/**
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Verbose logging (set to true for debugging)
sonar.verbose=false

