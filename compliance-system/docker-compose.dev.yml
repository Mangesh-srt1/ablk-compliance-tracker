version: "3.8"

# Development environment: Fast iteration, hot-reload, live debugging
# Run: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:16-alpine
    container_name: lumina-postgres-dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-compliance_db}
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=''"
      PGDATA: /var/lib/postgresql/data/pgdata
    # Internal only - API & Agents connect via docker network (postgres:5432)
    # Commented out to avoid port conflicts - use docker exec to access psql
    # ports:
    #   - "${DB_PORT:-5433}:5432"
    volumes:
      - lumina_postgres_data:/var/lib/postgresql/data
      - ./config/sql/init-database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lumina-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-compliance_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache (Development)
  redis:
    image: redis:7-alpine
    container_name: lumina-redis-dev
    ports:
      - "${REDIS_PORT:-6380}:6379"  # Use 6380 to avoid conflicts with default Redis (6379)
    command: redis-server --appendonly yes --loglevel notice
    volumes:
      - lumina_redis_data:/data
    networks:
      - lumina-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Hyperledger Besu (Optional - permissioned blockchain for testing)
