  #     interval: 30s
  #     timeout: 10s
  #     retries: 5

  # API Service (Express.js + ts-node-dev hot-reload)
  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: lumina-api-dev
    image: lumina-api:latest
    env_file:
      - .env
      - .env.local
    environment:
      NODE_ENV: development
      API_HOST: 0.0.0.0
      API_PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-compliance_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: debug
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRY: 15m
    ports:
      - "${API_EXTERNAL_PORT:-4000}:3000"  # External port (default 4000) -> Internal port 3000
      - "9229:9229"  # Node debugger port
    volumes:
      - ./src/api/src:/app/src
      - ./src/api/package.json:/app/package.json
      - ./src/api/tsconfig.json:/app/tsconfig.json
      - /app/node_modules  # Prevent host node_modules from shadowing container
    networks:
      - lumina-network-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]  # Internal port 3000
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Agents Service (LangChain.js agents + ts-node-dev hot-reload)
  agents:
    build:
      context: ./src/agents
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: lumina-agents-dev
    image: lumina-agents:latest
    env_file:
      - .env
      - .env.local
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-compliance_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GROK_API_KEY: ${GROK_API_KEY:-sk-placeholder}
      LOG_LEVEL: debug
    ports:
      - "${AGENTS_EXTERNAL_PORT:-4002}:3002"  # External port (default 4002) -> Internal port 3002
      - "9230:9229"  # Node debugger port
    volumes:
      - ./src/agents/src:/app/src
      - ./src/agents/package.json:/app/package.json
      - ./src/agents/tsconfig.json:/app/tsconfig.json
      - /app/node_modules  # Prevent host node_modules from shadowing container
    networks:
      - lumina-network-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/health || exit 1"]  # Internal port 3002
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

