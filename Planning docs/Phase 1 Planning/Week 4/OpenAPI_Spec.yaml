openapi: 3.0.0
info:
  title: Ableka Lumina API
  version: 1.0.0
paths:
  /kyc-check:
    post:
      parameters:
        - name: entityId
          in: query
          schema:
            type: string
        - name: jurisdiction
          in: query
          schema:
            type: string
      responses:
        '200':
          description: KYC result
  /aml-score:
    post:
      parameters:
        - name: entityId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: AML score